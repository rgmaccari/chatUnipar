<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat UNIPAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="welcome-form">
    <h2>Bem Vindo ao Chat UNIPAR!</h2>
    <input type="text" id="username" placeholder="Digite seu nickname">
    <button id="start-chat" onclick="enterChatRoom()">Entrar no Chat</button>
</div>

<div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<div>
    <button onclick="leaveChatRoom()">Sair meu mano</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
